<app-navbar-employee></app-navbar-employee>
<div class="page-container">
  <div class="apply-form-container" *ngIf="employee && jobPost">
    <h2>Apply for Job</h2>
    <form (ngSubmit)="onSubmit()" #applyForm="ngForm">
      <div>
        <h3>{{ jobPost.title }}</h3>
        <p>{{ jobPost.description }}</p>
        <p>Location: {{ jobPost.location }}</p>
        <p>Salary: {{ jobPost.salary }}</p>
        <p><strong>Company:</strong> {{ jobPost.companyName }}</p>
      </div>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="employee.name" name="name" >
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="employee.email" name="email" readonly>
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" [(ngModel)]="phone" name="phone" required>
      </div>
      <div>
        <label for="cv">Upload CV:</label>
        <input type="file" id="cv" (change)="onFileChange($event)" required>
      </div>
      <button type="submit" [disabled]="!applyForm.form.valid">Submit Application</button>
    </form>
  </div>
  <app-footer></app-footer>
</div>
